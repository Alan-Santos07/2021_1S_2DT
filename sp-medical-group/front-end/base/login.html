<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Sp medical group</title>
</head>
<body>
    <section class="container">
        <div class="login">
            <h1>Login</h1>
            <div class="email">
                <input type="text" placeholder="Email">          
            </div>
            <div class="senha">
                <input type="password" placeholder="Senha">
            </div>
            <a href="#">Esqueceu a senha ?</a>
            <div class="btn">
                <button><span>Logar</span></button>
            </div>  
        </div>
        <div class="ilustra">
            <div class="logo">
            <img src="./assets/img/logo_com_letras.png" alt="Logo Sp Medical Group">
            </div>
            <div class="banner">
                <img src="./assets/img/medica.png" alt="Ilustração de Médica">
            </div>
        </div>    
    </section>
</body>
</html>
