<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/listar.css">
    <title>Listar Consultas</title>
</head>
<body>
    <header>
        <div class="cabeca">
            <a href="#" class="logo"> <img class="ibagem" src="./assets/img/logo_com_letras.png" alt="Logo sp medical group"> </a>
            <a href="#" class="sair">Sair</a>
            <a href="#" class="listar-cabeca">Listar Consultas</a>
        </div>
        <div class="user">
            <p>Nome de Usuário</p>
            <img src="./assets/img/user-icon.png" alt="Foto do Usuario">
        </div>
    </header>
    <section class="container">
        <div class="card">
            <div class="titulo">
                <h3>Você não tem mais consultas, deseja agendar uma nova ?</h3>
                <hr>
            </div>
            <div class="ilustra">
                <img src="./assets/img/medico_labo.png" alt="Imagem de médicos em laboratorio">
            </div>
            <div class="btn">
                <button class="sim">Sim</button>
                <hr>
                <button class="nao">Não</button>
            </div>
        </div>
    </section>
</body>
</html>
