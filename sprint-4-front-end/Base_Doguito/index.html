<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <section class="container">
            <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>
        </section>
        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];
            //solta seus script brabos aqui

            //Botão de Nomes
            function soSpitz()
            {
                var novoArray = dogs.filter( (item) => item.raca === 'Spitz Alemão')
                novoArray.forEach(elemento =>
                {
                    return alert(elemento.nome)
                } );
            }

            //Botão Idade
            function idadeReal()
            {
                dogs.map(function(dog)
                {
                   return alert(`${dog.nome} tem ${dog.idade} anos.`) 
                })
            }

            //Botão Somar Idades
            function idadeSoma()
            {
                var alanzitos = dogs.reduce(function(total, saulitos)
                {
                    return total + saulitos.idade
                }, 0);

                alert(`O resultado da soma das idades dos Dogs é ${alanzitos} anos.`);
            }

            //Botão Piorar Site

                document.getElementsByTagName("body")[0].style.flexDirection = "column"
                

                //H1

                document.getElementsByTagName("h1")[0].style.color = "#060F25"
                document.getElementsByTagName("h1")[0].style.backgroundColor = "#B578CF"
                document.getElementsByTagName("h1")[0].style.width = "540px"
                document.getElementsByTagName("h1")[0].style.paddingTop = "20px"
                document.getElementsByTagName("h1")[0].style.paddingBottom = "20px"

                //CARD 01
                document.getElementById("dog1").getElementsByTagName("h2")[0].innerHTML = "ALAN"
                document.getElementById("dog1").getElementsByTagName("h2")[0].style.fontSize = "64px"
                document.getElementById("dog1").getElementsByTagName("h2")[0].style.color = "#060F25"
                document.getElementById("dog1").style.backgroundColor = "#FBF0FF"
                document.getElementById("dog1").style.width = "500px"
                document.getElementById("dog1").style.height = "500px"
                document.getElementById("dog1").getElementsByTagName("img")[0].style.width = "416px"
                document.getElementById("dog1").getElementsByTagName("img")[0].style.height = "360px"
                document.getElementById("dog1").getElementsByTagName("img")[0].style.paddingTop = "35px"

                document.getElementById("dog4").getElementsByTagName("img")[0].style.height = "360px"

                //CARD 05
                document.getElementById("dog5").getElementsByTagName("h2")[0].innerHTML = "EL GORDO"
                document.getElementById("dog5").getElementsByTagName("h2")[0].style.fontSize = "64px"

                return alert(`Bem Vindo ao melhor Site de Gatinhos`)
